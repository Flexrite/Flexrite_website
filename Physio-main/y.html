<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexwrite World Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        revolve: 'revolve 2s cubic-bezier(.47,.01,0,1.01) forwards 0.5s',
                    },
                    keyframes: {
                        revolve: {
                            to: {
                                opacity: '1',
                                transform: 'translate(-50%, -50%)',
                                textShadow: [
                                    '-2px 1px white',
                                    '-3px 2px white', 
                                    '-4px 3px white',
                                    '-5px 4px white',
                                    '-6px 5px white',
                                    '-7px 6px white',
                                    '-8px 7px white',
                                    '-9px 8px white',
                                    '-10px 9px white',
                                    '-11px 10px white',
                                    '-12px 11px white'
                                ].join(', ')
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .animate-text-shadow {
            text-shadow: 
                0px 0px white, 
                0px 0px white, 
                0px 0px white,            
                0px 0px white, 
                0px 0px white,
                0px 0px white,
                0px 0px white,
                0px 0px white,
                0px 0px white,
                0px 0px white,
                0px 0px white;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="fixed inset-0 bg-cover bg-center bg-no-repeat" 
         style="background-image: url(https://images.unsplash.com/photo-1418226970361-9f1f7227d638?dpr=1&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop=)">
    </div>
    
    <span class="absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%]
                mix-blend-screen font-montserrat text-[7em] tracking-[0.2em] uppercase 
                whitespace-nowrap opacity-0 animate-text-shadow animate-revolve">
         Flexwrite World
    </span>

    

    <script>
        // TypeScript-like functionality with type validation
        const replayButton = document.getElementById('replayButton');
        
        if (replayButton) {
            replayButton.addEventListener('click', () => {
                const textElement = document.querySelector('span');
                if (textElement) {
                    // Reset animation
                    textElement.classList.remove('animate-revolve');
                    void textElement.offsetWidth; // Trigger reflow
                    textElement.classList.add('animate-revolve');
                }
            });
        }
        
        // Additional TypeScript-like type safety could be added here
        console.log("Animation component loaded successfully");
    </script>
</body>
</html>
